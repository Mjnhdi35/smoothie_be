services:
  postgres:
    image: postgres:17
    container_name: smoothie_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-smoothie_db}
      POSTGRES_USER: ${POSTGRES_USER:-smoothie_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smoothie_pass}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-smoothie_user} -d ${POSTGRES_DB:-smoothie_db}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: smoothie_redis
    restart: unless-stopped
    command: ['redis-server', '--appendonly', 'yes', '--requirepass', '${REDIS_PASSWORD:-smoothie_redis_pass}']
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-smoothie_redis_pass}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
