services:
  - type: web
    name: api-smoothie
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: TRUST_PROXY
        sync: false
      - key: PINO_LEVEL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_USERNAME
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: REDIS_TLS
        sync: false
      - key: JWT_ACCESS_PRIVATE_KEY
        sync: false
      - key: JWT_ACCESS_PUBLIC_KEY
        sync: false
      - key: JWT_REFRESH_PRIVATE_KEY
        sync: false
      - key: JWT_REFRESH_PUBLIC_KEY
        sync: false
      - key: JWT_ACCESS_EXPIRES_IN
        sync: false
      - key: JWT_REFRESH_EXPIRES_IN
        sync: false
      - key: JWT_FINGERPRINT_SECRET
        sync: false
      - key: LOGIN_RATE_LIMIT_MAX_ATTEMPTS
        sync: false
      - key: LOGIN_RATE_LIMIT_WINDOW_SECONDS
        sync: false
