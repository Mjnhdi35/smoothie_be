services:
  - type: web
    name: api-smoothie
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: CORS_ORIGIN
        sync: false
      - key: TRUST_PROXY
        value: "true"
      - key: PINO_LEVEL
        value: info
      - key: DATABASE_URL
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_USERNAME
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: REDIS_TLS
        sync: false
      - key: JWT_ACCESS_PRIVATE_KEY
        sync: false
      - key: JWT_ACCESS_PUBLIC_KEY
        sync: false
      - key: JWT_REFRESH_PRIVATE_KEY
        sync: false
      - key: JWT_REFRESH_PUBLIC_KEY
        sync: false
      - key: JWT_ACCESS_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: JWT_FINGERPRINT_SECRET
        sync: false
      - key: LOGIN_RATE_LIMIT_MAX_ATTEMPTS
        value: "5"
      - key: LOGIN_RATE_LIMIT_WINDOW_SECONDS
        value: "900"
